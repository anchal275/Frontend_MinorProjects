  function display(womensData){
    document.querySelector("#container").innerHTML=""
  womensData.map(function (elm){
let boxes = document.createElement("div")
let images = document.createElement("img")
images.setAttribute("src",elm.image_url)
let names = document.createElement("h4")
names.innerText=elm.name
let prices = document.createElement("p")
prices.innerText=elm.price
let buttons= document.createElement("button")
buttons.innerText="Add to Cart"
boxes.append(images,names,prices,buttons)

document.querySelector("#container").append(boxes)
})
}



document.querySelector("#price").addEventListener("change", changes)
function changes(){
  let selected = document.querySelector("#price").value;
  if(selected=="hightolow"){
    womensData.sort(function(a,b){
    return b.price - a.price
    })
    display(womensData)
  
  }

  if(selected=="lowtohigh"){
    womensData.sort(function(a,b){
      return a.price- b.price
    })
    display(womensData)
 
  }
}


document.querySelector("#sortname").addEventListener("change", sortbyname)
function sortbyname(){
  let selected=document.querySelector("#sortname").value;
  if(selected=="Ascending"){
    womensData.sort(function (a,b){
    if(a.name>b.name) return 1
    if(a.name<b.name) return -1
    return 0
    })
    display(womensData)
  }
  if(selected=="Descending"){
    womensData.sort(function(a,b){
    if(a.name>b.name) return -1
    if(a.name<b.name) return 1
    return 0
    })
    display(womensData)
   }
}
