<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER USING LS</title>
</head>
<body>
    <h1></h1>
    <button>INCREASE</button>
    <button>DECREASE</button>
</body>
<script>
    let counter = localStorage.getItem("counter") || 0
    document.querySelector("h1").innerText=counter
    document.querySelector("h1+button").addEventListener("click",increase)
    function increase(){
        counter++
        document.querySelector("h1").innerText=counter
        localStorage.setItem("counter",counter )
    }
    document.querySelector("button+button").addEventListener("click",decrease)
    function decrease(){
        counter--
        document.querySelector("h1").innerText=counter
        localStorage.setItem("counter",counter )
    }
</script>
</html>
