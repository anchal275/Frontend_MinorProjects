            font-family: poppins,sans-serif;
    }
        #container{
        width: 80%;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(5,auto);
        gap: 30px 18px;
        margin: auto;
        margin-top: 50px;
    }

    #container>div>img:first-child{
        width: 100%;
        border-radius: 10px 10px 0px 0px;
    }
    #container>div{
        box-shadow: 0px 0px 15px rgba(128, 128, 128, 0.174);
        text-align: center;
        border-radius: 8px 8px 8px 8px;
    }
    #container>div>p+img{
        width: 150px;
        margin-top: -20px;
    }
    p{
        font-weight: 400;
        color: gray;
        font-size: 16px;
        margin-top: -20px;
    }
    h2{
        font-size: 23px;
        font-weight: 500;
    }
    </style>
</head>
<body>
    <div id="container"></div>
</body>

        investors.map(function(elem){
            let divs = document.createElement("div");
            let images = document.createElement("img");
            images.setAttribute("src", elem.image)
            let names = document.createElement("h2")
            names.innerText= elem.name
            let roles = document.createElement("p")
            roles.innerText=elem.role      
            let companyLogoes = document.createElement("img")
            companyLogoes.setAttribute("src",elem.companyLogo)     
            divs.append(images,names,roles,companyLogoes)
            document.querySelector("#container").append(divs)
        })
