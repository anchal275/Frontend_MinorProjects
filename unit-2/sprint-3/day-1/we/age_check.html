<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-I DRIVING AGE CHECK</title>
</head>
<body>
    <input id="agehere" type="number" placeholder="Type your Age" value="">
    <button onclick="age()">Submit</button>
    <p id="res">Display Result Here</p>
</body>

</html>
<Script>
    function age(){
        let x = document.getElementById("agehere").value;
        if(x>18){
          document.getElementById("res").innerText="You can drive in India!"
        }else if(x<18){
          document.getElementById("res").innerText="You can't drive in India"
        }else{
          document.getElementById("res").innerText="You are just old enough to drive in India!"
        }
    }
</Script>
