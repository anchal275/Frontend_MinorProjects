<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="button1">Change H1</button>
        <button id="button2">Change H3</button>
        <button id="button3">Change H5</button>
        <button id="button4">Change Green</button>
        <button id="button5">Change Red</button>
        <button id="button6">Change Blue</button>
      
        <script>
        document.querySelector("#button1").addEventListener("click",changeh1)
        function changeh1(){
            document.querySelector("h1").style.color="red"
        }

        document.querySelector("#button2").addEventListener("click",changeh3)
        function changeh3(){
           let x = document.querySelectorAll("h3");
           for(let i=0;i<x.length;i++){
               x[i].style.color="green"
           }
        }

        document.querySelector("#button3").addEventListener("click",changeh5)
        function changeh5(){
           let x = document.querySelectorAll("h5");
           for(let i=0;i<x.length;i++){
               x[i].style.color="blue"
           }
        }

        document.querySelector("#button4").addEventListener("click",changeGreen)
        function changeGreen(){
            let x=document.querySelectorAll(".green")
            for(let i=0;i<x.length;i++){
                x[i].style.color="green"
           }
            }
        document.querySelector("#button5").addEventListener("click",changeRed)
        function changeRed(){
            let x=document.querySelectorAll(".red")
            for(let i=0;i<x.length;i++){
                x[i].style.color="red"
           }
            }
        document.querySelector("#button6").addEventListener("click",changeBlue)
        function changeBlue(){
            let x=document.querySelectorAll(".blue")
            for(let i=0;i<x.length;i++){
                x[i].style.color="blue"
           }
            }
        
        
       



        </script>
    </body>
</html>
