<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter:-</h1>
    <h1 id="counter"></h1>
    <input type="text" id="name" placeholder="Type Anchal Here">
</body>
<script>
 let name = "Anchal"
 function counter(){
 let count=0
 let id =   setInterval(function(){
     let text = document.querySelector("#name")
     if(text.value == name){
        alert("you win")
        clearInterval(id)
     }

     if(count>5){
        alert("you losse")
        clearInterval(id)
        text.disabled = true
     }
      let h1 = document.querySelector("#counter")
      h1.innerText = count++

    },1000)
 }
 counter()
