<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
</head>
<body onload="play()">
    <div id="container">
        <h1>Play Video</h1> 
        <iframe
        id="playVideo" width="1200" height="600"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    

    
</body>
<script>
let play = ()=>{
 
    
    let videos = JSON.parse(localStorage.getItem("video"))
    let id = videos.id.videoId
    let playVideo = document.querySelector("#playVideo")
    playVideo.src= `https://www.youtube.com/embed/${id}`
    console.log(videos)

}
     

</script>
</html>
